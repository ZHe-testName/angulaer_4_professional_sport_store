<div class="bg-info pa1">
  <h3>SportStore Admin</h3>
</div>

<div 
  class="bg-danger mt1 pa1"
  *ngIf="errorMessage != null"
>
  {{ errorMessage }}
</div>

<div class="pa1">
  <form 
    #form="ngForm"
    novalidate
    (submit)="authenticate(form)"
  >
    <div class="form-group">
      <label for="">Name</label>
      <input 
        type="text" 
        class="form-control"
        name="username"
        [(ngModel)]="username"
        required
      >
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input 
        type="password" 
        class="form-control"
        name="password"
        [(ngModel)]="password"
        required
      >
    </div>

    <div class="text-xs-center">
      <button
        routerLink="/" 
        class="btn btn-secondary"
      >
        Go back
      </button>
      <button 
        class="btn btn-primary"
        type="submit"
      >
        Log In
      </button>
    </div>
  </form>
</div>
