<div 
  class="bg-primary pa1"
  [class.bg-warning]="editing"
>
  <h5>{{ editing ? "Edit" : "Create"}} Product</h5>
</div>

<form
  novalidate
  #form="ngForm"
  (submit)="save(form)"
>
  <div class="form-group">
    <label for="">Name</label>
    <input 
      type="text" 
      class="form-control"
      name="name"
      [(ngModel)]="product.name" 
    >
  </div>

  <div class="form-group">
    <label for="">Category</label>
    <input 
      type="text" 
      class="form-control"
      name="category"
      [(ngModel)]="product.category"
    >
  </div>

  <div class="form-group">
    <label for="">Description</label>
    <textarea 
      class="form-control"
      name="description"
      [(ngModel)]="product.description"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="">Price</label>
    <input 
      type="text" 
      class="form-control"
      name="price"
      [(ngModel)]="product.price"
    >
  </div>

  <button 
    type="submit"
    class="btn btn-primary"
    [class.btn-warning]="editing"
  >
    {{editing ? 'Save' : 'Create'}}
  </button>

  <button 
    type="reset"
    class="btn btn-secondary"
    routerLink="/admin/main/products"
  >Cancel</button>
</form>
