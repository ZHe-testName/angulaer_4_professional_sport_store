<div class="navbar navbar-inverse bg-inverse">
  <a href="" class="navbar-brand">SPORTS STORE</a>
</div>
<div class="ma2">
  <h2 class="text-xs-center">Your Cart</h2>
  <table class="table table-bordered table striped pa1">
    <thead>
      <tr>
        <th>Quantity</th>
        <th>Product</th>
        <th class="text-xs-tight">Price</th>
        <th class="text-xs-tight">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="cart.cartLines.length == 0">
        <td 
          colspan="4"
          class="text-xs-center"
        >Your cart is empty</td>
      </tr>

      <tr *ngFor="let line of cart.cartLines">
        <td>
          <input 
            type="number" 
            class="form-control-sm"
            style="width: 5em"
            [value]="line.quantity"
            (change)="cart.updateQuantity(line.product, $event.target)"
          >
        </td>
        <td>
          {{line.product.name}}
        </td>
        <td class="text-xs-right">
          {{line.product.price | currency:"USD":true:"2.2-2"}}
        </td>
        <td class="text-xs-right">
          {{line.lineTotal | currency:"USD":true:"2.2-2"}}
        </td>
        <td class="ctext-xs-center">
          <button 
                class="btn btm-sm btn-danger"
                (click)="cart.removeLine(line.product.id)"
              >Remove</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td
          colspan="3"
          class="text-xs-right"
        >Total: </td>
        <td class="text-xs-right">
          {{cart.cartPrice | currency:"USD":true:"2.2-2"}}
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<div class="text-xs-center">
  <button 
    class="btn btn-primary"
    routerLink="/store"
  >Continue Shopping</button>

  <button 
    class="btn btn-seondary"
    routerLink="/checkout"
    [disabled]="cart.cartLines.length == 0"
  >Checkout</button>
</div>
