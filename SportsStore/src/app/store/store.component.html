<div class="navbar navbar-inverse bg-inverse">
  <a class="navbar-brand">SPORTS STORE</a>
</div>

<div class="row">
  <div class="col-sm-3 bg-info pa2">
    <div class="row pa2">
      <button 
        class="btn btn-block btn-outline-primary col-sm-12 mb1"
        (click)="changeCategory(null)"
      >Home</button>

      <button 
        class="btn btn-block btn-outline-primary col-sm-12 mb1"
        *ngFor="let cat of categories"
        [class.active]="cat == selectedCategory"
        (click)="changeCategory(cat)"
      >{{cat}}</button>
    </div>
  </div>
  
  <div class="col-sm-9 bg-success pa2">
    <div
      *ngFor="let product of products" 
      class="card card-outline-primary mb2"
    >
      <h4 class="card-header d-flex justify-content-between">
        {{product.name}}

        <span class="badge rounded-pill bg-dark">
          {{product.price | currency:"USD":true:"2.2-2"}}
        </span>
      </h4>

      <div class="card-text pa2">
        {{product.description}}
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <div class="form-inline mr1">
        <select 
          class="form-control"
          [value]="productsPerPage"
          (click)="changePageSize($event.target)"
        >
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>
  
      <div class="btn-group">
        <button 
          *ngFor="let page of pageNumbers"
          (click)="changePage(page)"
          class="btn btn-outline-primary"
          [class.active]="page == selectedPage"
        >{{page}}</button>
      </div>
    </div>
  </div>
</div>
